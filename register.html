<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <script type="module" src = "register.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="">
            <input id="name" type="name" placeholder="Name" required>
            <input id="email" type="email" placeholder="Email" required>
            <input id="password" type="password" placeholder="Password" required>
            <input id="passwordConfirm" type="password" placeholder="Password Confirmation" required>
            <button id ="registerBtn"  class ="register">Register</button>
        </form>
        <p id= "loginBtn">Already have an account? <a href="#">Login</a></p>
    </div>
    
    <script>
        document.getElementById("loginBtn").addEventListener("click", function(event) {
        event.preventDefault();
        window.location.href = "login.html";
        });

    </script>

</body>
</html>
